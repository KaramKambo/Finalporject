{% extends "layouts/base.html" %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <div class="wrapper-color-switch">
        <input type="checkbox" id="input-color-switch">
        <label for="input-color-switch">click to change color
        </label>
    </div>
    <meta charset="UTF-8">
    <title>Hotels</title>
    <style>
        :root {
            --clr-background: #424874;
            --clr-text: #06060F;
        }
        .dark-mode {
            --clr-background: #424874;
            --clr-text: #FFFFFF;
        }
        body {
            background-color: var(--clr-background);
            text-color: var(--clr-text);
        }
        table, td, th {
            border: 4px solid midnightblue;
            padding: 50px;
        }
        td, th {
            text-align:center;
            color: midnightblue;
            font-size: 20px;
        }
        table{
            width: 75%;
            margin: auto;
        }
    </style>
</head>
<form action="/hotels/" method="POST">
    <input type="text" placeholder="Enter location" name='keyword'>
    <button type="submit">Get Hotels</button>
</form>
<table>
    <tr>
        <th>GeoID</th>
        <th>Hotel Name</th>
    </tr>
    {% for suggestion in results.suggestions %}
        {% for entities in suggestion.entities %}
            <tr>
                <td>{{entities.geoId}}</td>
                <td>{{entities.name}}</td>
            </tr>
        {% endfor %}
    {% endfor %}
</table>
</body>
</html>

<script>
    const darkMode = document.getElementById("input-color-switch");
    darkMode.addEventListener("click", checkMode);
    function checkMode() {
        console.log("checking...");
        if (darkMode.checked) {
            console.log("dark mode");
            darkModeOn();
        } else {
            console.log("light mode");
            darkModeOff();
        }
    }

    function darkModeOn() {
        document.body.classList.add("dark-mode");
    }

    function darkModeOff() {
        document.body.classList.remove("dark-mode");
    }
</script>
{% endblock %}
