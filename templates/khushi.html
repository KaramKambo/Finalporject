<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Stubby" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}


<title>Greet Khushi</title>
<body style="background-color: #EBF7FA;">
<style>
   .button1 {
       background-color: white;
       color: grey;
       border: 3px solid #9CD8EC;
       text-decoration: none;
       margin: 4px 2px;
       padding: 3px 4px;
   }

   .button1:hover {
       background-color: whitesmoke;
       color: black;
   }
</style>

<img id="myImage" onclick="changeImage()" src="/static/assets/khushi2.jpg" width="250" height="250">

<p>Hello <span id="myName">{{name}}</span>, Greetings!</p>

<form action="#" id="khushi" method="POST" >
    <label for="name">Enter Your Name</label>
    <input name="name" id="name">
    <input type="submit" value="Go!" onclick="(function (){document.getElementById('myName').innerText=document.getElementById('name').value})();return false;">
</form>

<br>
<p>
    <img src="/static/assets/khushiimages/Khushi.jpg" style="height: 400px; width: 350px;" id="imgClickAndChange" onclick="changeImage()"/>
</p>
<p style="font-size: large; font-family: Baskerville; text-align: center"><i>Click Me</i></p>
<script>
   function changeImage() {

       if (document.getElementById("imgClickAndChange").src ="/static/assets/khushiimages/Khushi.jpg")
       {
           document.getElementById("imgClickAndChange").src = "/static/assets/khushiimages/khushi2.jpg";
       }

   }
</script>
</div>
</body>


{% endblock %}

{% block background %}
{% endblock %}
