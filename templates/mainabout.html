<!DOCTYPE html>
{%  extends "layouts/base.html" %}
{%  set project = "About Us" %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Us</title>
</head>
{% block body %}
<div class="container-fluid" style="background-image: url('../static/assets/nathan1.jpg'); height: available; width: 100%; background-repeat: no-repeat; background-attachment: fixed">
    <style>
        .aboutUsImage{
            cursor:pointer;
            width: 232px;
            height: 309px;
            transform: translateY(3px);
            margin:auto;
        }
        .nathan{
            background: url('../static/assets/nathan.png') no-repeat;
            width: 232px;
            height: 309px;
        }
        .reem{
            background: url('../static/assets/reemwoah.png') no-repeat;
            width: 232px;
            height: 309px;
        }
        .daniel{
            background: url('../static/assets/daniel.png') no-repeat;
            width: 232px;
            height: 309px;
        }
        .jacob{
            background: url('../static/assets/jacob.png') no-repeat;
            width: 232px;
            height: 309px;
        }
        .james{
            background: url('../static/assets/james.png') no-repeat;
            width: 232px;
            height: 309px;
        }
        .fa:hover {
            font-size: 3em;
            letter-spacing: 1em;
            transition: all .2s;
            color: white;
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.7);
        }
    </style>
</div>
<body>
    <div class="col-0" style="margin: 10% 5%" name="imgbox" id="imgbox">
        <div class="table">
            <div class="row">
                <div class="content_img" style="margin-left:0%">
                    <input type="button" class="fa aboutUsImage nathan" onclick="location.href = '/aboutnathan';">
                    <div style="color:black">Nathan Manangan</div>
                </div>
                <div class="content_img" style="margin-left:2%">
                    <input type="button" class="fa aboutUsImage reem" onclick="location.href = '/aboutreem';">
                    <div style="color:black">Reem Ben Ishai</div>
                </div>
                <div class="content_img" style="margin-left:2%">
                    <input type="button" class="fa aboutUsImage daniel" onclick="location.href = '/aboutdaniel';">
                    <div style="color:black">Daniel Bertino</div>
                </div>
                <div class="content_img" style="margin-left:2%">
                    <input type="button" class="fa aboutUsImage jacob" onclick="location.href = '/aboutjacob';">
                    <div style="color:black">Jacob Rozenkrants</div>
                </div>
                <div class="content_img" style="margin-left:2%">
                    <input type="button" class="fa aboutUsImage james" onclick="location.href = '/aboutjames';">
                    <div style="color:black">James Lee</div>
                </div>
            </div>
        </div>
    </div>
</body>
    </html>
{% endblock %}
