<!-- Navigation Bar from bootstrap
This HTML is setup as a fragment allowing it to be "included" by other HTML files via Jinja2
-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="https://csp.nighthawkcodingsociety.com/">{{basename}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <!-- url_for is a Jinja2 pre-processor that finds route from function name (def) -->
            <a class="nav-link" href={{ url_for('index') }}>Expeditions</a>
            <a class="nav-link" href={{ url_for('rohan') }}>Rohan</a>
            <a class="nav-link" href={{ url_for('adi') }}>Adi</a>

            <a class="nav-link" href={{ url_for('brian') }}>Brian</a>
            <a class="nav-link" href={{ url_for('photogallery') }}>Photography</a>
            <a class="nav-link" href={{ url_for('weather') }}>Weather</a>
            <a class="nav-link" href={{ url_for('crud.crud') }}>Crud</a>
            <a class="nav-link" href={{ url_for('crud.search') }}>Search</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarSupportedContent" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Crud
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarSupportedContent">
                    <a class="dropdown-menu" href={{ url_for('crud.crud') }}>Crud</a>
                    <a class="dropdown-menu" href={{ url_for('crud.search') }}>Search</a>
                </div>
            </li>
        </ul>
    </div>
