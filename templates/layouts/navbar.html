<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        flex-direction: row;
        justify-content: space-around;
    }
    li {
        position: relative;
        padding: 0 20px;
        height: 100%;
        display: flex;
    }
    a {
        z-index: 1;
        color: brown;
        text-decoration: none;
        font-weight: 500;
        font-size: 18px;
        padding: 10px 5px;
    }
    li::before {
        content: "";
        position: absolute;
        height: 33.3%;
        width: 0;
        background-color: goldenrod;
        right: 0;
        z-index: 0;
        top: 33.33%;
        transition: all 0.5s;
    }
    li::after {
        content: "";
        position: absolute;
        height: 33.3%;
        width: 0;
        background-color: goldenrod;
        left: 0;
        z-index: 0;
        bottom: 0;
        transition: all 0.5s;
    }
    a::before {
        position: absolute;
        content: "";
        height: 33.3%;
        width: 0;
        background-color: goldenrod;
        bottom: 130%;
        left: 0;
        transition: all 0.5s;
    }
    li:hover:before,
    li:hover::after,
    li:hover a::before{
        width: 100%;
    }
</style>
