
<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Divya is so Cool" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}
<!- Try building a new body here ->
<h1><center>Divyanshi</center></h1>
<body style="background-color:lightcoral;min-height:300%">
<p>
    <button onclick="MaskOnOff()" class="center">Mask On/Off</button>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</p>
<div>
    <img id="image" src="/static/maskon_divya.png" style="max-height: 500px;" class="center"; onclick=MaskOnOff()>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</div>
</p>

</style>
    <script>
        togglenumber=0;
        const images = ["/static/maskoff_divya.png",
            "/static/maskon_divya.png"
        ];
        function MaskOnOff(){
            if (togglenumber == 0) {
                document.getElementById("image").src = images[0]
                togglenumber = 1;
            }
            else if(togglenumber == 1){
                document.getElementById("image").src = images[1]
                togglenumber = 0;
            }
        }
    </script>
    <h1> Look at some of the quotes below by famous people </h1>
    <ul>
        {% for quote in quotes %}
        <li class="organization"> {{quote}} </li>
        <br>
        {% endfor %}
    </ul>
</div>
</body>
