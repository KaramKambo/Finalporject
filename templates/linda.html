<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Punnu" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}

<center><h1 style="font-family: 'Roboto Thin'">Punarvasu Sangam Individual Page</h1></center>

<body style="background-color: #EBF7FA;">
<style>
    .button1 {
        background-color: white;
        color: grey;
        border: 3px solid #9CD8EC;
        text-decoration: none;
        margin: 4px 2px;
        padding: 3px 4px;
    }

    .button1:hover {
        background-color: whitesmoke;
        color: black;
    }
</style>

<div style="margin: 2% 5% 5%; text-align:center; font-family: Baskerville; font-size: larger">
    <div>

    <p>Hello <span id="myName">{{name}}</span>, welcome to my individual page!</p>

    <form action="#" id="punnu" method="POST" >
        <label for="name">Enter Your Name</label>
        <input name="name" id="name">
        <input type="submit" value="Go!" onclick="(function (){document.getElementById('myName').innerText=document.getElementById('name').value})();return false;">
    </form>

    <br>


    <p>
        <img id="myImage" src="/static/assets/punnuImages/PunnuMask.jpeg" style="height: 350px; width: auto;"  onclick="changeImage()"/>
    </p>
    <p style="font-size: large; font-family: Baskerville; text-align: center"><i>Click Image</i></p>
    <script>


        function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match("/static/assets/punnuImages/PunnuMask.jpeg")) {
                image.src = "/static/assets/punnuImages/Punnu.jpg";
            } else {
                image.src = "/static/assets/punnuImages/PunnuMask.jpeg";
            }
        }
    </script>
</div>
</div>
</body>

{% endblock %}
