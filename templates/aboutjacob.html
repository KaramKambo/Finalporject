<!DOCTYPE html>
<html lang="en">
{%  extends "layouts/base.html" %}
{%  set project = "Jacob" %}
<head>
    <meta charset="UTF-8">
    <title>Jacob</title>
    {% block background %}
    <style>
        html, body{
            background-color: orange;
        }
    </style>
    {% endblock %}
</head>
{%  block body %}
    <body>
    <div class="row">
        <div class="col-sm">
            <h1>Jacob</h1>
            <img src="/static/assets/nathan2.jpg" width="50%"  id="jacobimg" onclick="jacobImg()" >
        </div>
        <div class="col-sm">
            <h1>API</h1>
            <p>Name</p>
            <div id="name"></div>
            <br>
            <p>Id</p>
            <div id="id"></div>
            <br>
            <p>Height</p>
            <div id="height"></div>
            <br>
            <h1>Links</h1>
            <a href="https://docs.google.com/document/d/1243B2mbRGslTk-0YRXKdKykfs6fAU5pK1LFUyJQ83vM/edit">Create Task Planning</a>
            <br>
            <a href="https://docs.google.com/document/d/1iWY0JFOhnv8dLGOX7WXPdvvbnUYI_WglTmJvhG3r4QQ/edit">Journal</a>

            <script>
                async function getposition() {
                    const response = await fetch("https://pokedex2.p.rapidapi.com/pokedex/uk/pikachu", {
                        "method": "GET",
                        "headers": {
                            'x-rapidapi-host': 'pokedex2.p.rapidapi.com',
                            'x-rapidapi-key': 'a2517cf9bdmshb3cb60d57e2fe79p1f907fjsna7217b3dedc7',
                        }
                    })
                    console.log(response);
                    const pokemon = await response.json();
                    console.log(pokemon);
                    const pokeinfo = pokemon[0];
                    document.getElementById("name").textContent = pokeinfo["name"];
                    document.getElementById("id").textContent = pokeinfo["id"];
                    document.getElementById("height").textContent = pokeinfo["height"];
                }
                getposition()
            </script>
        </div>
        <script>
            var jacobVar = 0;
            function jacobImg () {
                const element = document.getElementById("jacobimg");
                if (jacobVar == 0) {
                    element.src = "/static/assets/nathan1.jpg";
                    jacobVar = 1
                }
                else {
                    element.src = "/static/assets/nathan2.jpg";
                    jacobVar = 0;
                }
            }
        </script>
    </div>
    </body>
{% endblock %}
</html>
