<script>
    function changeimage() {
        const images = ["https://m.media-amazon.com/images/I/81dIEAgoytL._AC_SL1500_.jpg",
            "https://m.media-amazon.com/images/I/515kAp4XiRL._AC_SL1000_.jpg",
            "https://m.media-amazon.com/images/I/91oKfKVZjHL._AC_SL1500_.jpg",
            "https://www.lego.com/cdn/cs/set/assets/blt892f38a4fd55edeb/75257.jpg?fit=bounds&format=jpg&quality=80&width=1500&height=1500&dpr=1",
            "https://m.media-amazon.com/images/I/71aYQI5JwBL._AC_SL1500_.jpg"
        ];
        for(i=0;i<images.length;i++){
            image='image'+i;
            document.getElementById(image).src=images[i];
            document.getElementById(image).hidden = false;
        }
    }
</script>
